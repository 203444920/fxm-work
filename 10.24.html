<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<input type="text" id="one" value="">
<input type="button" id="btn" value="签到">
<div id='dv'>

</div>
<body>
    <script>
     var one = document.getElementById('one');
     var btn = document.getElementById('btn');
     var two = document.getElementById('two');
     var name1  = ['小明','小红','小刚','小东','小英','小浩'];
     var arr =[];
     btn.onclick = function(){
        if(one.value!=name1[name1.indexOf(one.value)]){
        	alert('未找到');
        }else{
        	if(arr.length>=name1.length){
        		alert('签到成功');
        	}else{
        		if(one.value!=arr[arr.indexOf(one.value)]){
        			arr.push(one.value);
        			alert('签到成功');
        			if(arr.length!=name1.length){
        				alert('还有'+(name1.length-arr.length)+'未签到')
        			}
        		}else{
        			alert('已签到');
        		}
        	}
        }
        two.innerText = '已签到:'+arr;
     }

    </script>
</body>
</html>
